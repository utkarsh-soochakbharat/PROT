<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Product Information - GAT Sport</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 2px solid #1b4b96;
        }
        
        .header h1 {
            color: #1b4b96;
            margin: 0;
            font-size: 2.5em;
        }
        
        .content-frame {
            width: 100%;
            min-height: 800px;
            border: none;
            background: white;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #1b4b96;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .back-button:hover {
            background: #0f3d7a;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="/more-info.html" class="content-frame" style="width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        // Adjust iframe height based on content
        document.getElementById('contentFrame').onload = function() {
            try {
                const iframe = this;
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            } catch(e) {
                // Handle cross-origin issues
                this.style.height = '1000px';
            }
        };
    </script>
</body>
</html>
